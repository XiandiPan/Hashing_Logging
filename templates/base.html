<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/static/style.css">
  <title>Flask Notes</title>
</head>

<body>
  <div class="navbar navbar-light bg-primary">
    <div class="navbar-container">
      <div class="navbar-brand"><a class="text-white" href="/">Flask Notes</a></div>
      <div class="text-white">
        <li><a class="text-white" href="/register">Register</a></li>
        <li><a class="text-white" href="/login">Login</a></li>
      </div>
    </div>
  </div>

  <div class="container" style="margin-top: 2em">
    {% for msg in get_flashed_messages() %}
      <div class="alert alert-danger">{{ msg }}</div>
    {% endfor %}

    {% block content %}
    {% endblock %}
  </div>
</body>

</html>
